<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="How you can contact me" />

    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Contact Mona Lang</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ms-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" title="Homepage">
          <img src="/images/logo.png" alt="SheCodes logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/" title="Homepage">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html" title="About Mona"
                >About Me</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/work.html">Work</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/contact.html"
                title="Contact me"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="content-container container">
      <div class="content">
        <h1 class="mb-5">Let's get in touch!</h1>
        <div class="row">
          <div class="col-md-8">
            <form action="" class="border p-3 rounded mb-3 contact-form">
              <div class="mb-3">
                <label for="" class="form-label"> Your email:</label>
                <input
                  type="email"
                  name="_replyto"
                  class="form-control"
                  required
                  autofocus
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Your message:</label>
                <textarea
                  name="message"
                  class="form-control"
                  required
                ></textarea>
              </div>
              <button class="btn btn-branding" type="submit">Send</button>
            </form>
          </div>
          <div class="col-md-4">
            <h3 class="text-center fs-3">Email</h3>
            <p class="text-center">
              <a href="mailto:monalang@gmx.de" class="contact-email"
                >monalang@gmx.de</a
              >
            </p>
          </div>
        </div>
      </div>
      <footer>
        <div class="contact-box d-flex justify-content-around mb-5 mt-5">
          <div class="mt-3">
            <h4>Work Inquiry</h4>
            <p class="text-muted">Let's work together!</p>
          </div>
          <div>
            <a href="/contact.html" class="btn btn-branding mt-3">Contact me</a>
          </div>
        </div>
        <div class="d-flex justify-content-center mb-5">
          <a href="mailto:monalang@gmx.de" class="email-link" title="Email me"
            >monalang@gmx.de</a
          >
        </div>
        <div class="social-links d-flex justify-content-center">
          <a
            href="https://www.github.com/mlang1988"
            target="_blank"
            rel="noopener noreferrer"
            title="GitHub profile"
            ><img
              src="/images/github-mark.png"
              alt="GitHub logo"
              width="40px"
              class="github-logo"
            />
          </a>
        </div>
        <p class="text-center mt-3">
          This website was coded by Mona Lang and is
          <a
            href="https://github.com/mlang1988/portfolio_project"
            target="_blank"
            rel="noopener noreferrer"
            class="github-link"
            >open-sourced</a
          >
        </p>
      </footer>
    </div>
  </body>
